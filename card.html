<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        flex-wrap: wrap;
      }

      #Box3 {
        flex-grow: 1;
      }

      .box {
        width: 200px;
        height: 100px;
        border: 1px solid #000;
        margin: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
    </div>
    <div class="flex-container">
      <div class="box" id="Box3">Box 3</div>
    </div>
  </body>
</html>
